<div class="card mt-5">
    <h3 class="card-header p-3">Example IT Solution.com</h3>
    <div class="card-body">

        <div class="m1">
        <a [routerLink]="['/posts/create']" class="btn btn-success btn-sm mb-2">
         Create Post
        </a>

        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Body</td>
                    <td width="250px">Actions</td>
                </tr>
            </thead>
          
            
            <tbody>
                @for(post of posts; track post.id) {
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                        <td>
                            <a [routerLink]="['/posts',post.id,'edit']" class="btn btn-primary btn-sm">Edit</a>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
